{% extends 'layouts/base.html'%}
{% block extra_css%}
   <style>
    .gradient-custom-3 {
background: #84fab0;

background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5));

background: linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5))
}
.gradient-custom-4 {

background: #84fab0;

background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1));

background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1))
}
span{
    color: red;
}
   </style>
{% endblock%}

{% block content%}
<section class=" bg-image "
style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
<div class="mask d-flex align-items-center h-100 gradient-custom-3">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100 py-5">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5 ">
            <h2 class="text-uppercase text-center mb-5">Create an account</h2>

            <form method="post" class="mb-3">
                {% csrf_token %}

              <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg" >Username</label>
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="username" required/>
                  <span>{{form.username.errors.0}}</span>
              </div>
              <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="form3Example1cg" >First Name</label>
              <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="first_name" required/>
            </div>
            <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="form3Example1cg">Last Name</label>
              <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="last_name"  required />
            </div>
              <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                <input type="email" id="form3Example3cg" class="form-control form-control-lg"  name="email" required/>
                <span>{{form.email.errors.0}}</span>

              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cg" >Password</label>
                <input type="password" id="form3Example4cg" class="form-control form-control-lg" name="password" required/>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cdg" >Repeat your password</label>
                <input type="password" id="form3Example4cdg" class="form-control form-control-lg" name="confirm_password" required/>
                <span>{{form.confirm_password.errors.0}}</span>
              </div>


              <div class="d-flex justify-content-center">
                <button  type="submit" data-mdb-button-init
                  data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
              </div>

              <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'login'%}"
                  class="fw-bold text-body"><u>Login here</u></a></p>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
{% endblock %}
